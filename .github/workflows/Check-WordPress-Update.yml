name: Check WordPress Update

on:
  schedule:
    - cron: '0 0 * * *' # 每天凌晨检查更新
  workflow_dispatch: # 手动触发

permissions:
  contents: write

jobs:
  check-wordpress-update:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4

    - name: Get Latest WordPress Version
      id: get_version
      run: |
        LATEST_VERSION=$(wget -qO- "https://api.github.com/repos/WordPress/WordPress/tags" | grep '"name":' | head -1 | awk -F '"' '{print $4}')
        echo "latest_version=$LATEST_VERSION" >> $GITHUB_OUTPUT
        echo "Latest WordPress version: $LATEST_VERSION"

    - name: Download Latest WordPress
      run: |
        wget "https://github.com/WordPress/WordPress/archive/refs/tags/${{ steps.get_version.outputs.latest_version }}.zip" -O "wordpress-${{ steps.get_version.outputs.latest_version }}.zip"

    - name: Check if WordPress is Updated
      id: check_update
      run: |
        if [ -f wp-latest.zip ]; then
          if cmp -s wp-latest.zip "wordpress-${{ steps.get_version.outputs.latest_version }}.zip"; then
            echo "WordPress is up to date."
            echo "update=false" >> $GITHUB_OUTPUT
          else
            echo "WordPress is updated."
            echo "update=true" >> $GITHUB_OUTPUT
          fi
        else
          echo "No previous version detected. Treating as an update."
          echo "update=true" >> $GITHUB_OUTPUT
        fi

    - name: Save new version if updated
      if: steps.check_update.outputs.update == 'true'
      run: |
        mv "wordpress-${{ steps.get_version.outputs.latest_version }}.zip" wp-latest.zip

    - name: Commit and Push Changes
      if: steps.check_update.outputs.update == 'true'
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add wp-latest.zip
        git commit -m "Update WordPress to version ${{ steps.get_version.outputs.latest_version }}"
        git push origin HEAD
